<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTastic</title>
</head>
<body>
    <div class="container" id="main">
        <div class="col-md-12">
            <h2>GifTastic - 2000's Cartoon Shows</h2>
        </div>
        <div class="row">
            <div class="col-md-12 mt-2" id="buttonArea"></div>
        </div>

        <div class="row">
            <div class="col-md-9" id="gifArea"></div>
            <div class="col-md-3">
                <form id="cartoon-form">
                    <fieldset>
                        <label for="cartoon-input">Add a Cartoon!</label>
                        <input type="text" placeholder="" id="animal-input">

                        <button type="submit" class="btn btn-info btn-sm mt-1" data="submitBtn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/hw.js"></script>
</body>
</html>
