<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTastic</title>
</head>
<body>
    <div class="container" id="main">
        <div class="col-md-12">
            <h2>GifTastic - 2000's Cartoon Shows</h2>
        </div>
        <div class="row">
            <div class="col-md-12 mt-2" id="buttonArea"></div>
        </div>

        <div class="row">
            <div class="col-md-9" id="gifArea"></div>
            <div class="col-md-3">
                <form id="cartoon-form">
                    <fieldset>
                        <label for="cartoon-input">Add a Cartoon!</label>
                        <input type="text" placeholder="" id="cartoon-input">

                        <button type="submit" class="btn btn-info btn-sm mt-1" data="submitBtn" id="submitButton">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="assets/javascript/hw.js"></script>
</body>
</html>
